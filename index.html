<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card-container"> 
  <!-- Image of the blog -->
  <div> <img  class="image" src="assets/images/illustration-article.svg" alt="" srcset=""> </div>

  <!-- button  -->
   <button class="button"> Learning </button>

  <!-- Tile and Description -->
  <div class="tile-description">
    <p1> Published 21 Dec 2023</p1>
    <h2> HTML & CSS foundations</h2>
    <p2> These languages are the backbone of every website, defining structure, content, and presentation.</p2>
  </div>

  <!--  Author info/ profile  -->
  <div class="developer-info">
    <img  class="developer-img" src="assets/images/image-avatar.webp" alt="Avatar Image">
    <div class=" developer-name ">Greg Hooper</div> 
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aubrey Anup Martin</a>.
  </div>

</div>


</div>

</html>
